<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DunDeal</title>
    <script>
        function callAPI(input){
            fetch('https://img-api.neople.co.kr/df/servers/cain/characters/{input}?zoom=<zoom>')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <form action="/action_page.php">
        <label for="cname">Search:</label><br>
        <input type="text" id="cname" name="cname" placeholder="캐릭명"><br>
        <input type="submit" value="Submit">
    </form> 
</body>
</html>
